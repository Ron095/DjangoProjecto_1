{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">


            <h1>{{ task.title }}</h1>

            {{ error_message }}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">
                    Update
                </button>
            </form>

            <div class="mt-5 d-flex">


                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Complete
                    </button>
                </form>

                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>




        </div>
    </div>

</main>















</body>
</html>

{% endblock %}
